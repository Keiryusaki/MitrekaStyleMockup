name: Deploy
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
          registry-url: "https://npm.pkg.github.com"
          scope: "@keiryusaki"
      - name: Validate webhook env
        run: |
          if [ -z "$VITE_DISCORD_WEBHOOK_URL" ]; then
            echo "VITE_DISCORD_WEBHOOK_URL is not set"
            exit 1
          fi
        env:
          VITE_DISCORD_WEBHOOK_URL: ${{ secrets.VITE_DISCORD_WEBHOOK_URL }}
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run build
        env:
          VITE_DISCORD_WEBHOOK_URL: ${{ secrets.VITE_DISCORD_WEBHOOK_URL }}
          VITE_DEVTOOLS_PRANK: ${{ vars.VITE_DEVTOOLS_PRANK }}
          VITE_DEVTOOLS_PRANK_ALLOW_LOCAL: ${{ vars.VITE_DEVTOOLS_PRANK_ALLOW_LOCAL }}
          VITE_LIVE_CHAT_ENABLED: ${{ vars.VITE_LIVE_CHAT_ENABLED }}
          VITE_LIVE_CHAT_API_BASE_URL: ${{ vars.VITE_LIVE_CHAT_API_BASE_URL }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
